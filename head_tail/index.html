<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Head Tail Game</title>
</head>

<body>
    <div id="main">
        <div id="maintop">
            <div id="names">
                <div id="name1">
                    <span id="player1">PLayer 1 Name</span>
                    <br><br><br>
                    <span id="ScorePlayer1">Score : 0</span>
                    <br><br><br>
                    <span id="chosePlayer1">Choose: Head/Tail</span>
                </div>
                <br><br>
                <div id="name2">
                    <span id="player2">PLayer 2 Name</span>
                    <br><br><br>
                    <span id="ScorePlayer2">Score : 0</span>
                    <br><br><br>
                    <span id="chosePlayer2">Choose: Head/Tail</span>
                </div>
            </div>
            <div id="boxhs">
                <div id="main3">
                    <div id="flipping">
                        <span id="FlipingDice">H/T</span>
                    </div>
                    <div id="PlayerGame">
                        <button id="playergamebtn" type="button" onclick="playerGame()">Play Game</button>
                    </div>
                </div>
                <div id="main4">
                    <div id="timerDiv">
                        <span id="Timer">1:00</span>
                    </div>
                    <div id="WinningSection">
                        <span id="winner">Winning</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
